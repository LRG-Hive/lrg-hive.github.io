<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Wallboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .overlay.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const team = params.get("team");
    if (!team) window.location.href = "index.html";
  </script>

  <iframe id="teaminfoboard" class="frame"></iframe>
  <iframe id="teamleaderboard" class="frame"></iframe>
  <iframe id="wallboard" class="frame"></iframe>
  <iframe id="rentalData" class="frame"></iframe>

  <script>
    const screenDuration = 60000;
    const overlay = document.getElementById("overlay");

    const frames = {
      teaminfoboard: document.getElementById("teaminfoboard"),
      teamleaderboard: document.getElementById("teamleaderboard"),
      wallboard: document.getElementById("wallboard"),
      rentalData: document.getElementById("rentalData")
    };

    const frameOrder = [
      "teaminfoboard",
      "wallboard",
      "teamleaderboard",
      "wallboard",
      "rentalData",
      "wallboard"
    ];

    const urls = {
      teaminfoboard: `teaminfoboard.html?team=${team}`,
      teamleaderboard: `teamleaderboard.html?team=${team}`,
      wallboard: `teamwallboard.html?team=${team}`,
      rentalData: `rental-data.html`
    };

    // Initial src setup
    for (const id in frames) {
      frames[id].src = urls[id];
    }

    let currentIndex = 0;

    function rotate() {
      const currentId = frameOrder[currentIndex];
      const currentFrame = frames[currentId];

      // Hide all frames and show overlay
      Object.values(frames).forEach(f => f.classList.remove("visible"));
      overlay.classList.add("visible");

      // Show current frame and hide overlay after load
      currentFrame.onload = () => overlay.classList.remove("visible");
      currentFrame.classList.add("visible");

      // Schedule next transition
      setTimeout(() => {
        // Refresh non-wallboard pages once per cycle when they're about to come back
        for (const id of Object.keys(frames)) {
          if (id !== "wallboard" && id !== currentId && frameOrder[(currentIndex + 1) % frameOrder.length] === "wallboard") {
            frames[id].src = urls[id]; // Reload
          }
        }

        currentIndex = (currentIndex + 1) % frameOrder.length;
        rotate();
      }, screenDuration);
    }

    rotate();
  </script>
</body>
</html>
