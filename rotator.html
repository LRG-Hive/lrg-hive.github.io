<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Wallboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <iframe id="frameA" class="frame"></iframe>
  <iframe id="frameB" class="frame"></iframe>

  <script>
    const team = localStorage.getItem("selectedTeam");
    if (!team) window.location.href = "index.html";

    const officebusinessURLs = {
      acorn:   "https://hive-eq.uk/display/office_performance",
      central: "https://hive-eq.uk/display/office_performance",
      north:   "https://hive-eq.uk/display/office_performance",
      south:   "https://hive-eq.uk/display/office_performance"
    };

    const teamleaderboardURLs = {
      acorn:   "https://hive-eq.uk/display/individual_performance",
      central: "https://hive-eq.uk/display/individual_performance",
      north:   "https://hive-eq.uk/display/individual_performance",
      south:   "https://hive-eq.uk/display/individual_performance"
    };

    const newsletterURL = "https://hive-eq.uk/newsletter";

    const urls = [
      officebusinessURLs[team],
      teamleaderboardURLs[team],
      newsletterURL,
    ];

    const duration = 60000;
    let index = 0;
    let activeFrame = document.getElementById("frameA");
    let preloadFrame = document.getElementById("frameB");

    function rotateFrames() {
      // Swap frames
      const temp = activeFrame;
      activeFrame = preloadFrame;
      preloadFrame = temp;

      // Show active frame, hide preload frame
      activeFrame.classList.add("visible");
      preloadFrame.classList.remove("visible");

      // Advance index
      index = (index + 1) % urls.length;

      // Preload next
      preloadFrame.src = urls[index];

      // Rotate again in 60 seconds
      setTimeout(rotateFrames, duration);
    }

    // Initial load
    activeFrame.src = urls[index];
    activeFrame.classList.add("visible");

    index = (index + 1) % urls.length;
    preloadFrame.src = urls[index];

    setTimeout(rotateFrames, duration);
  </script>
</body>
</html>
