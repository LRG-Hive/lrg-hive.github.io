<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Wallboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .overlay.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">Loading...</div>

  <script>
    const team = localStorage.getItem("selectedTeam");
    if (!team) window.location.href = "index.html";

    const wallboardURLs = {
      acorn: "https://wallboards.lrg.co.uk/wallboard/533",
      central: "https://wallboards.lrg.co.uk/wallboard/520",
      north: "https://wallboards.lrg.co.uk/wallboard/12",
      south: "https://wallboards.lrg.co.uk/wallboard/531"
    };

    const teaminfoboardURLs = {
      acorn: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/0c42cece-8aef-418c-9997-044212ce14c5?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      central: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/05a47901-00b4-49cb-a327-97682f311da1?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      north: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/e464a453-7fd0-4bb1-861e-18a3e3b40d99?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      south: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/0fdc0534-6843-4f21-a476-c7a616337f49?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe"
    };

    const teamleaderboardURLs = {
      acorn: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/6705b567-3905-4d0e-bf13-abd1848bb4ec?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      central: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/ce0ab1b7-1164-4329-975d-9f83b2efe72c?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      north: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/f78f6339-1206-470f-8b6f-45a942b1b1a1?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      south: "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/1c16b2e5-17cf-49ef-ba6c-ad4c9339e120?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe"
    };

    const newsletterURL = "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/261ae689-9c1c-40ec-9eea-c1acbca593fc?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe";

    const wallboardURL = wallboardURLs[team];
    const teaminfoboardURL = teaminfoboardURLs[team];
    const teamleaderboardURL = teamleaderboardURLs[team];
  </script>

  <iframe id="teaminfoboard" class="frame"></iframe>
  <iframe id="teamleaderboard" class="frame"></iframe>
  <iframe id="wallboard" class="frame"></iframe>
  <iframe id="newsletter" class="frame"></iframe>
  <iframe id="rentalData" class="frame"></iframe>

  <script>
    const screenDuration = 60000;
    const overlay = document.getElementById("overlay");

    const frames = {
      teaminfoboard: document.getElementById("teaminfoboard"),
      teamleaderboard: document.getElementById("teamleaderboard"),
      newsletter: document.getElementById("newsletter"),
      wallboard: document.getElementById("wallboard"),
      rentalData: document.getElementById("rentalData")
    };

    const frameOrder = ["teaminfoboard", "wallboard", "teamleaderboard", "wallboard", "newsletter", "wallboard", "rentalData", "wallboard"];
    let currentIndex = 0;

    const urls = {
      teaminfoboard: teaminfoboardURL,
      teamleaderboard: teamleaderboardURL,
      newsletter: newsletterURL,
      wallboard: wallboardURL,
      rentalData: "rental-data.html"
    };

    // Initial src setup
    for (const id in frames) {
      frames[id].src = urls[id];
    }

    function rotate() {
      const currentId = frameOrder[currentIndex];
      const currentFrame = frames[currentId];

      // Hide all frames and show fallback
      Object.values(frames).forEach(f => f.classList.remove("visible"));
      overlay.classList.add("visible");

      // Force reflow (hack to trigger fade-in smoothly if needed)
      void overlay.offsetWidth;

      // Show target frame
      currentFrame.onload = () => overlay.classList.remove("visible");
      currentFrame.classList.add("visible");

      // Schedule transition
      setTimeout(() => {
        // Refresh non-wallboard frames once after being hidden
        for (const id of Object.keys(frames)) {
          if (id !== "wallboard" && id !== currentId && frameOrder[(currentIndex + 1) % frameOrder.length] === "wallboard") {
            frames[id].src = urls[id];
          }
        }

        currentIndex = (currentIndex + 1) % frameOrder.length;
        rotate();
      }, screenDuration);
    }

    rotate();
  </script>
</body>
</html>
