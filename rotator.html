<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Wallboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <script>
    const team = localStorage.getItem("selectedTeam");
    if (!team) window.location.href = "index.html";

    const wallboardURLs = {
      acorn:   "https://wallboards.lrg.co.uk/wallboard/533",
      central: "https://wallboards.lrg.co.uk/wallboard/central-id",
      north:   "https://wallboards.lrg.co.uk/wallboard/north-id",
      south:   "https://wallboards.lrg.co.uk/wallboard/south-id"
    };

    const powerApp1URLs = {
      acorn:   "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/0c42cece-8aef-418c-9997-044212ce14c5?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      central: "https://apps.powerapps.com/play/e/default-tenant-id/a/central-app-id?tenantId=your-tenant-id&source=iframe",
      north:   "https://apps.powerapps.com/play/e/default-tenant-id/a/north-app-id?tenantId=your-tenant-id&source=iframe",
      south:   "https://apps.powerapps.com/play/e/default-tenant-id/a/south-app-id?tenantId=your-tenant-id&source=iframe"
    };

    const newsletterURL = "https://lrgcouk.sharepoint.com/sites/Hive/_layouts/15/Doc.aspx?sourcedoc={be163530-44b2-421a-952f-4ba320a7f63c}&action=embedview&wdAr=1.7777777777777777";
    const wallboardURL = wallboardURLs[team];
    const teaminfoboardURL = powerApp1URLs[team];
  </script>

  <iframe id="teaminfoboard" class="frame"></iframe>
  <iframe id="wallboard" class="frame"></iframe>
  <iframe id="newsletter" class="frame"></iframe>
  <iframe id="rentalData" class="frame"></iframe>

<script>
  const screenDuration = 60000;
  const teaminfoboard = document.getElementById("teaminfoboard");
  const newsletter = document.getElementById("newsletter");
  const board = document.getElementById("wallboard");
  const rental = document.getElementById("rentalData");  // new

  teaminfoboard.src = teaminfoboardURL;
  newsletter.src = newsletterURL;
  board.src = wallboardURL;
  rental.src = "rental-data.html";  // new

  const frames = [newsletter, rental, teaminfoboard, board, newsletter, board, rental, board];
  let current = 0;

  function rotate() {
    // Hide all
    frames.forEach(f => f.classList.remove("visible"));

    // Show current
    const currentFrame = frames[current];
    currentFrame.classList.add("visible");

    // Refresh hidden ones that aren't visible
    frames.forEach((f, i) => {
      if (i !== current) {
        if (f.id === "rentalData") f.src = "rental-data.html";  // refresh when hidden
        if (f.id === "powerapp1") f.src = powerApp1URL;
        if (f.id === "newsletter") f.src = newsletterURL;
      }
    });

    current = (current + 1) % frames.length;
    setTimeout(rotate, screenDuration);
  }

  rotate();
</script>
</body>
</html>
