<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallboard Redirector</title>
  <style>
    html, body {
      background: black;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="status">Loading next screen...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const team = params.get("team");
    const index = parseInt(params.get("i")) || 0;

    if (!team) window.location.href = "index.html";

    const frameOrder = [
      `teaminfoboard.html?team=${team}`,
      `teamwallboard.html?team=${team}`,
      `teamleaderboard.html?team=${team}`,
      `teamwallboard.html?team=${team}`,
      `rental-data.html`,
      `teamwallboard.html?team=${team}`
    ];

    const nextIndex = (index + 1) % frameOrder.length;
    const nextURL = `redirector.html?team=${team}&i=${nextIndex}`;

    // Redirect to the target screen now
    window.location.href = frameOrder[index];

    // After screenDuration, come back to redirector and go to next screen
    setTimeout(() => {
      window.location.href = nextURL;
    }, 60000);
  </script>
</body>
</html>
