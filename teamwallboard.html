<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Wallboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const team = params.get("team");

    const wallboardURLs = {
      acorn: "https://wallboards.lrg.co.uk/wallboard/533",
      central: "https://wallboards.lrg.co.uk/wallboard/520",
      north: "https://wallboards.lrg.co.uk/wallboard/12",
      south: "https://wallboards.lrg.co.uk/wallboard/531"
    };

    const url = wallboardURLs[team];
    if (url) {
      document.write(`<iframe src="${url}" allowfullscreen></iframe>`);
    } else {
      document.body.innerHTML = "<h1 style='color:white;'>Invalid or missing team</h1>";
    }
  </script>
  <script>
  const params = new URLSearchParams(window.location.search);
  const team = params.get("team");
  const next = params.get("next");
  if (team && next !== null) {
    setTimeout(() => {
      window.location.href = `redirector.html?team=${team}&i=${next}`;
    }, 60000);
  }
</script>

</body>
</html>
