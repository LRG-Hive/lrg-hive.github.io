<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Wallboard Flickerless Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <iframe id="wbA" class="frame"></iframe>
  <iframe id="wbB" class="frame"></iframe>

  <script>
    // Change this per deployment
    const wallboardURL = "https://wallboardstest.hive-eq.uk/wallboard/12";
    const swapInterval = 1000; // every 5s swap to keep connection/state alive

    let active = document.getElementById('wbA');
    let preload = document.getElementById('wbB');

    // Initial load
    active.src = wallboardURL;
    active.classList.add('visible');

    preload.src = wallboardURL;

    setInterval(() => {
      // Swap refs
      [active, preload] = [preload, active];

      // Show new active, hide old
      active.classList.add('visible');
      preload.classList.remove('visible');

      // Reload hidden iframe to keep it fresh
      preload.src = wallboardURL;
    }, swapInterval);
  </script>
</body>
</html>
